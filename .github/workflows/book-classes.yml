name: Reservar Clases CrossFit

on:
  schedule:
    # Ejecutar a las 18:30 UTC = 19:30 CET
    # 1=Lunes, 3=Miércoles, 4=Jueves
    - cron: '30 18 * * 1,3,4'
  
  workflow_dispatch:

env:
  CLUB_USERNAME: ${{ secrets.CLUB_USERNAME }}
  CLUB_PASSWORD: ${{ secrets.CLUB_PASSWORD }}

jobs:
  book-class:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps
    
    - name: Ejecutar reserva
      run: python book_class.py
      
    - name: Upload screenshot en caso de error
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error_screenshot.png
        retention-days: 7
